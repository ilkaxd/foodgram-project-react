name: Run tests and Generate Coverage Report

on: [push]

jobs:
  test_and_coverage:
    name: Run tests and generate coverage report
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
    - name: Check out the repository exists
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pep8-naming flake8-broken-line flake8-return flake8-isort black pytest coverage
        pip install -r requirements.txt

    - name: Test with pytest
      run: python manage.py test --settings=foodgram.test
    
    - name: Generate report
      run: coverage run -m manage.py test -settings=foodgram.test

